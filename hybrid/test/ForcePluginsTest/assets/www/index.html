<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no;" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">

    <!-- include jquery mobile -->
    <link rel="stylesheet" href="jquery/jquery.mobile-1.2.0.min.css" />
    <script src="jquery/jquery-1.8.3.min.js"></script>
    <script src="jquery/jquery.mobile-1.2.0.min.js"></script>
        
    <!-- include cordova -->
    <script src="cordova-2.3.0.js"></script>

    <!-- include local utility functionality -->
    <script src="SFHybridApp.js"></script>

    <!-- required for smartstore plugin support -->    
    <script src="SFSmartStorePlugin.js"></script>

    <!-- required for testrunner plugin support -->    
    <script src="SFTestRunnerPlugin.js"></script>

	<!-- load qunit -->
    <link rel="stylesheet" type="text/css" href="qunit.css" />
    <script src="qunit.js"></script>

	<!-- we load all the test suite definitions here but do not run them until 
	the native test runner tells us to -->
	<script src="SFTestSuite.js"></script>
    <script src="SFAbstractSmartStoreTestSuite.js"></script>
    <script src="SFSmartStoreTestSuite.js"></script>
    <script src="SFSmartStoreLoadTestSuite.js"></script>
    <script src="SFSDKInfoTestSuite.js"></script>

    <script>
    var debugMode = true;

    $(function() {
        // When this function is called, PhoneGap has been initialized and is ready to roll 
    	document.addEventListener("deviceready", navigator.testrunner.onReadyForTests,false);
    });
    </script>
        
  </head>
  <body>
      <div data-role="page" data-theme="b" id="jqm-home"> 
          <div  data-role="header"> 
              <h1>Force Plugins Test</h1> 
          </div> 

		  <div id="qunit-testrunner-toolbar"></div>
		  <h2 id="qunit-userAgent"></h2>
		  <ol id="qunit-tests"></ol>
		  <div id="qunit-fixture">test markup, will be hidden</div>

          <h3>console:</h3>
          <p id="console" class="logWindow"/>
      </div> 
  </body>
</html>
