          path: libs/SmartSync/build/reports/
          destination: SmartSync
      - store_test_results:
          path: libs/SmartSync/build/outputs/androidTest-results/
      - run:
           name:  Run Danger
           when: always
           command: source .circleci/ci-helper.sh && runDangerLib

  test-SalesforceHybrid:
