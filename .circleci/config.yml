  test-SmartSync:
    <<: *defaults
    environment:
      - CURRENT_LIB: "SmartSync"
    steps:
      - *attach_workspace
      - run:
          name:  Launch Emulator
          command: source .circleci/ci-helper.sh && startAVD
          background: true
      - run:
          name:  Wait for Emulator to boot
