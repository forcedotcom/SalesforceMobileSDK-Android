buildscript {
    repositories {
        google()
        mavenCentral()

        // FIXME: Keeping this around for now, because PaperDB isn't available on 'mavenCentral()'.
        jcenter()
    }
}

apply plugin: 'com.android.library'

dependencies {
    api 'com.squareup:tape:1.2.3'
    api 'io.paperdb:paperdb:2.7.1'
    androidTestImplementation 'androidx.test:runner:1.3.0'
    androidTestImplementation 'androidx.test:rules:1.3.0'
    androidTestImplementation 'androidx.test.ext:junit:1.1.2'
}

android {
    compileSdkVersion 30

    defaultConfig {
        targetSdkVersion 30
        minSdkVersion 23
    }

  buildTypes {
    debug {
      testCoverageEnabled = true
    }
  }

  sourceSets {
    main {
      manifest.srcFile 'AndroidManifest.xml'
      java.srcDirs = ['src']
      resources.srcDirs = ['src']
      aidl.srcDirs = ['src']
      renderscript.srcDirs = ['src']
      res.srcDirs = ['res']
      assets.srcDirs = ['assets']
    }
    androidTest.setRoot('../test/SalesforceAnalyticsTest')
    androidTest {
      java.srcDirs = ['../test/SalesforceAnalyticsTest/src']
      resources.srcDirs = ['../test/SalesforceAnalyticsTest/src']
      res.srcDirs = ['../test/SalesforceAnalyticsTest/res']
    }
  }
  defaultConfig {
    testApplicationId "com.salesforce.androidsdk.analytics.tests"
    testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
  }
  packagingOptions {
    exclude 'META-INF/LICENSE'
    exclude 'META-INF/LICENSE.txt'
    exclude 'META-INF/DEPENDENCIES'
    exclude 'META-INF/NOTICE'
  }

  lintOptions {
    xmlReport true
    abortOnError false
  }
}
